<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Dungeon Crawler{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
  
  <!-- Enhanced meta tags -->
  <meta name="description" content="An epic dungeon crawler adventure game">
  <meta name="theme-color" content="#e67e22">
  
  <style>
    /* Additional inline styles for loading overlay */
    #loading-overlay {
      display: none;
      position: fixed; 
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle, rgba(15, 15, 15, 0.9) 0%, rgba(0, 0, 0, 0.95) 100%);
      z-index: 9999;
      color: #f5f5f5;
      font-family: 'Press Start 2P', monospace;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      backdrop-filter: blur(5px);
    }
    
    #loading-overlay .spinner {
      border: 8px solid #444;
      border-top: 8px solid #e67e22;
      border-radius: 50%;
      width: 80px; 
      height: 80px;
      animation: spin 1s linear infinite;
      margin-bottom: 2rem;
      box-shadow: 0 0 30px rgba(230, 126, 34, 0.5);
    }
    
    @keyframes spin { 
      to { transform: rotate(360deg); } 
    }
    
    #loading-overlay p {
      font-size: 1rem;
      text-shadow: 0 0 10px #ff8c42;
      animation: loadingPulse 1.5s ease-in-out infinite alternate;
    }
    
    @keyframes loadingPulse {
      from { opacity: 0.7; }
      to { opacity: 1; }
    }

    /* Page transition effects */
    .page-transition {
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Enhanced flash message styles */
    .flash-messages {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      max-width: 400px;
    }

    .flash-message {
      padding: 1rem 1.5rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border-left: 4px solid;
      font-size: 0.8rem;
      animation: slideInRight 0.5s ease-out;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(100%);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .flash-message.success {
      background: rgba(39, 174, 96, 0.2);
      border-left-color: #27ae60;
      color: #27ae60;
    }

    .flash-message.error {
      background: rgba(231, 76, 60, 0.2);
      border-left-color: #e74c3c;
      color: #e74c3c;
    }

    .flash-message.warning {
      background: rgba(241, 196, 64, 0.2);
      border-left-color: #f1c40f;
      color: #f1c40f;
    }

    .flash-message.info {
      background: rgba(52, 152, 219, 0.2);
      border-left-color: #3498db;
      color: #3498db;
    }
  </style>
</head>
<body>
  <!-- Animated background particles layer -->
  <div class="bg-particles"></div>

  <!-- Background music -->
  <audio id="bgm" loop preload="auto" autoplay style="display:none">
    <source
      src="{{ url_for('static', filename='audio/escape-the-dungeon-dubious-dungeon.mp3') }}"
      type="audio/mpeg">
    Your browser doesn't support HTML5 audio.
  </audio>

  <!-- Background music helper script -->
  <script src="{{ url_for('static', filename='bgm.js') }}"></script>

  <!-- Loading overlay -->
  <div id="loading-overlay">
    <div class="spinner"></div>
    <p>Loading dungeon secrets...</p>
  </div>

  <!-- Flash messages container -->
  <div class="flash-messages">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message {{ category }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>

  <!-- Main content with page transition -->
  <main class="page-transition">
    {% block content %}{% endblock %}
  </main>

  <!-- Global JavaScript for enhanced interactions -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const overlay = document.getElementById('loading-overlay');
      
      // Show loading overlay function
      const showOverlay = () => {
        overlay.style.display = 'flex';
        // Add random loading messages
        const messages = [
          'Loading dungeon secrets...',
          'Preparing your adventure...',
          'Sharpening your sword...',
          'Lighting the torches...',
          'Rolling the dice...',
          'Awakening ancient magic...',
          'Consulting the map...',
          'Gathering courage...'
        ];
        const randomMessage = messages[Math.floor(Math.random() * messages.length)];
        overlay.querySelector('p').textContent = randomMessage;
      };

      // Add loading overlay to forms (except save-as)
      document.querySelectorAll('form').forEach(form => {
        if (form.getAttribute('action') !== "{{ url_for('save_as') }}") {
          form.addEventListener('submit', showOverlay);
        }
      });

      // Add loading overlay to internal navigation links
      document.querySelectorAll('a[href]').forEach(link => {
        const href = link.getAttribute('href');
        if (href && href.startsWith('/') && !href.startsWith('//') && href !== "{{ url_for('save_as') }}") {
          link.addEventListener('click', showOverlay);
        }
      });

      // Auto-hide flash messages after 5 seconds
      document.querySelectorAll('.flash-message').forEach(message => {
        setTimeout(() => {
          message.style.animation = 'slideInRight 0.5s ease-out reverse';
          setTimeout(() => message.remove(), 500);
        }, 5000);
      });

      // Add click-to-dismiss flash messages
      document.querySelectorAll('.flash-message').forEach(message => {
        message.style.cursor = 'pointer';
        message.addEventListener('click', () => {
          message.style.animation = 'slideInRight 0.5s ease-out reverse';
          setTimeout(() => message.remove(), 500);
        });
      });

      // Enhanced button hover effects
      document.querySelectorAll('button, .button').forEach(btn => {
        btn.addEventListener('mouseenter', () => {
          btn.style.transform = 'translateY(-3px) scale(1.02)';
        });
        
        btn.addEventListener('mouseleave', () => {
          btn.style.transform = 'translateY(0) scale(1)';
        });
      });

      // Add particle effects to certain actions
      function createParticle(x, y, color = '#e67e22') {
        const particle = document.createElement('div');
        particle.style.cssText = `
          position: fixed;
          width: 4px;
          height: 4px;
          background: ${color};
          border-radius: 50%;
          pointer-events: none;
          z-index: 9998;
          left: ${x}px;
          top: ${y}px;
          box-shadow: 0 0 6px ${color};
        `;
        
        document.body.appendChild(particle);
        
        const deltaX = (Math.random() - 0.5) * 100;
        const deltaY = (Math.random() - 0.5) * 100;
        
        particle.animate([
          { transform: 'translate(0, 0) scale(1)', opacity: 1 },
          { transform: `translate(${deltaX}px, ${deltaY}px) scale(0)`, opacity: 0 }
        ], {
          duration: 1000,
          easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
        }).onfinish = () => particle.remove();
      }

      // Add particle effects to button clicks
      document.querySelectorAll('button').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const rect = btn.getBoundingClientRect();
          const x = rect.left + rect.width / 2;
          const y = rect.top + rect.height / 2;
          
          for (let i = 0; i < 6; i++) {
            setTimeout(() => createParticle(x, y), i * 50);
          }
        });
      });

      // Keyboard shortcuts
      document.addEventListener('keydown', (e) => {
        // ESC key to go back to menu (if not in menu already)
        if (e.key === 'Escape' && !window.location.pathname.endsWith('/')) {
          const menuLink = document.querySelector('a[href*="menu"]');
          if (menuLink) {
            showOverlay();
            window.location.href = menuLink.href;
          }
        }
        
        // Enter key to submit forms
        if (e.key === 'Enter' && e.target.tagName !== 'BUTTON') {
          const form = e.target.closest('form');
          if (form) {
            const submitBtn = form.querySelector('button[type="submit"], button:not([type])');
            if (submitBtn) {
              submitBtn.click();
            }
          }
        }
        
        // Number keys for quick actions (1-9)
        if (/^[1-9]$/.test(e.key)) {
          const buttons = document.querySelectorAll('button:not([disabled])');
          const index = parseInt(e.key) - 1;
          if (buttons[index]) {
            buttons[index].click();
          }
        }
      });

      // Add tooltips to buttons with keyboard shortcuts
      document.querySelectorAll('button').forEach((btn, index) => {
        if (index < 9) {
          btn.title = `${btn.title || btn.textContent} (Press ${index + 1})`;
        }
      });

      // Preload images for better performance
      const imagesToPreload = [
        "{{ url_for('static', filename='minimap.png') }}"
      ];
      
      imagesToPreload.forEach(src => {
        const img = new Image();
        img.src = src;
      });

      // Add smooth scrolling
      document.documentElement.style.scrollBehavior = 'smooth';

      // Enhanced focus management for accessibility
      let lastFocusedElement = null;
      
      document.addEventListener('focusin', (e) => {
        lastFocusedElement = e.target;
      });

      // Restore focus when overlay is hidden
      const observer = new MutationObserver((mutations) => {
        mutations.forEach((mutation) => {
          if (mutation.target === overlay && mutation.attributeName === 'style') {
            if (overlay.style.display === 'none' && lastFocusedElement) {
              setTimeout(() => {
                if (lastFocusedElement && document.contains(lastFocusedElement)) {
                  lastFocusedElement.focus();
                }
              }, 100);
            }
          }
        });
      });
      
      observer.observe(overlay, { attributes: true });

      console.log('🏰 Dungeon Crawler Enhanced UI Loaded Successfully! 🗡️');
    });

    // Global utility functions
    window.dungeonUtils = {
      showNotification: (message, type = 'info') => {
        const container = document.querySelector('.flash-messages');
        const notification = document.createElement('div');
        notification.className = `flash-message ${type}`;
        notification.textContent = message;
        notification.style.cursor = 'pointer';
        
        notification.addEventListener('click', () => {
          notification.style.animation = 'slideInRight 0.5s ease-out reverse';
          setTimeout(() => notification.remove(), 500);
        });
        
        container.appendChild(notification);
        
        setTimeout(() => {
          if (notification.parentNode) {
            notification.style.animation = 'slideInRight 0.5s ease-out reverse';
            setTimeout(() => notification.remove(), 500);
          }
        }, 5000);
      },
      
      playSound: (type) => {
        // Placeholder for sound effects
        console.log(`🔊 Playing ${type} sound effect`);
      }
    };
  </script>
</body>
</html>
