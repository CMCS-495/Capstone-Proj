<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% if final %}Victory!{% else %}Riddle Challenge{% endif %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    {% if final %}
      <h1>All 5 Artifacts Collected!</h1>
      <p>Youâ€™ve defeated all foes, and solved every riddle!</p>
      <a href="{{ url_for('menu') }}">Play Again</a>
    {% else %}
      <h1>Solve the Riddle</h1>
      <p>{{ question }}</p>
      <form method="post">
        {% for opt in options %}
          <div>
            <input type="radio" id="o{{loop.index0}}" name="choice" value="{{loop.index0}}" required>
            <label for="o{{loop.index0}}">{{ opt }}</label>
          </div>
        {% endfor %}
        <button type="submit">Answer</button>
      </form>
    {% endif %}
  </div>
</body>
</html>
