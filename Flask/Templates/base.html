<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    /* loading-overlay & spinner CSS */
    #loading-overlay {
      display: none;
      position: fixed; top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.75);
      z-index: 9999;
      color: #fff;
      font-family: sans-serif;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #loading-overlay .spinner {
      border: 8px solid #333;
      border-top: 8px solid #eee;
      border-radius: 50%;
      width: 60px; height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <!-- overlay sits on top of all content -->
  <div id="loading-overlay">
    <div class="spinner"></div>
    <p>Loadingâ€¦ please wait.</p>
  </div>

  <!-- page-specific content -->
  {% block content %}{% endblock %}

  <!-- global script to show overlay on any action -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const overlay = document.getElementById('loading-overlay');
      const show = () => overlay.style.display = 'flex';

      document.querySelectorAll('form').forEach(f => {
        // skip the save-as form
        if (f.getAttribute('action') === "{{ url_for('save_as') }}") return;
        f.addEventListener('submit', show);
      });

      document.querySelectorAll('a[href]').forEach(a => {
        const href = a.getAttribute('href');
        // skip direct save-as links (if any)
        if (href === "{{ url_for('save_as') }}") return;
        if (href.startsWith('/') && !href.startsWith('//')) {
          a.addEventListener('click', show);
        }
      });
    });
  </script>
</body>
</html>
